<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Markdown</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="github-markdown.css">
  <style>
      .markdown-body {
          box-sizing: border-box;
          min-width: 200px;
          max-width: 980px;
          margin: 0 auto;
          padding: 45px;
      }
  
      @media (max-width: 767px) {
          .markdown-body {
              padding: 15px;
          }
      }
  </style>
</head>
<body class="markdown-body">

  <div id="markdown-content">Loading...</div>

  <script>
    fetch('Active4.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Could not load the Markdown file');
        }
        return response.text();
      })
      .then(markdown => {
        document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('markdown-content').innerText = 'Error loading file: ' + error.message;
      });
  </script>

</body>
</html>
